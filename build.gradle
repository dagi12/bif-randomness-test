plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'App'
group = 'pl.edu.amu.wmi.bifrandomnesstest'

dependencies {
    compile 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

repositories {
    jcenter()
}
